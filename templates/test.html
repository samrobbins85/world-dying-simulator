<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Canvas</title>
    <style>
      html, body { margin:0; padding:0; overflow:hidden }
svg { position:fixed; top:0; bottom:0; left:0; right:0 }
    </style>
  </head>
  <body>
<!--  <img id="scream" width="220" height="277" src="/person/hot.svg" alt="The Scream">-->

  <canvas class="myCanvas">
      <p>Add suitable fallback here.</p>
    </canvas>

    <script>

      const canvas = document.querySelector('.myCanvas');
      const width = canvas.width = window.innerWidth;
      const height = canvas.height = window.innerHeight;
      const ctx = canvas.getContext('2d');
      ctx.translate(0, canvas.height);
    ctx.scale(1, -1);

      ctx.fillStyle = '#87ceeb';
      ctx.fillRect(0,0,width,height);
      // ctx.globalCompositeOperation = 'destination-over';
      
      ctx.fillStyle = 'rgb(0, 0, 255)';
      ctx.fillRect(0, 0, width, {{sea_level}});
      // ctx.globalCompositeOperation = 'source-over';
      
      ctx.beginPath();
      ctx.lineTo(width,600);

      ctx.arc(0.4*width, 0, 400, 0.5*Math.PI, 1*Math.PI);
      ctx.lineTo(width,0);
      ctx.fillStyle = "#c2b280";
      ctx.fill();
      const cloud = new Image();
      cloud.src = "https://upload.wikimedia.org/wikipedia/commons/a/a8/Microsoft_Azure_Logo.svg";
      cloud.onload = () => {
        var position = 0.2 * width;
        while (position < width) {
          console.log("Doing things");
          ctx.drawImage(
                  cloud, //Image object to copy pixel data from
                  position, //x position, distance from left edge
                  0.35 * height, //y position, distance from top edge
                  0.3 * cloud.naturalWidth, //display width
                  0.3 * cloud.naturalHeight //display height
          );
          position += 0.1 * width;
        }
      };



      /* Start image load and draw code */
      const image = new Image(); //Create an Image
      const tree = new Image();
      const fire = new Image();
      tree.src="https://world-dying-simulator.now.sh/tree/tree.png";
      fire.src="https://world-dying-simulator.now.sh/tree/fire.png";
      image.src = "{{temperature}}";


      /* drawImage once the Image object has loaded a url */
      image.onload = () => {
        ctx.drawImage(
                image, //Image object to copy pixel data from
                0.3 * width, //x position, distance from left edge
                0.35 * height, //y position, distance from top edge
                0.5 * image.naturalWidth, //display width
                0.5 * image.naturalHeight //display height
        );
        var position = 0.5 * width;
        var height2 = 0.35 * height;
        while (position < width) {
          ctx.drawImage(
                  tree, //Image object to copy pixel data from
                  position, //x position, distance from left edge
                  height2, //y position, distance from top edge
                  0.3 * image.naturalWidth, //display width
                  0.3 * image.naturalHeight //display height
          );
          position += 0.1 * width;
          height2 += 0.05 * height;
        }
        ;
        var position = 0.55 * width;
        var height2 = 0.25 * height;
        while (position < width) {
          ctx.drawImage(
                  tree, //Image object to copy pixel data from
                  position, //x position, distance from left edge
                  height2, //y position, distance from top edge
                  0.3 * image.naturalWidth, //display width
                  0.3 * image.naturalHeight //display height
          );
          position += 0.1 * width;
          height2 += 0.05 * height;
        }
        ;
        if ("{{fire}}"==="burn"){
          var position = 0.5 * width;
          var height2 = 0.45 * height;
          while (position < width) {
            ctx.drawImage(
                    fire, //Image object to copy pixel data from
                    position, //x position, distance from left edge
                    height2, //y position, distance from top edge
                    0.25 * image.naturalWidth, //display width
                    0.25 * image.naturalHeight //display height
            );
            position += 0.1 * width;
            height2 += 0.05 * height;
          }
          ;
          var position = 0.55 * width;
          var height2 = 0.35 * height;
          while (position < width) {
            ctx.drawImage(
                    fire, //Image object to copy pixel data from
                    position, //x position, distance from left edge
                    height2, //y position, distance from top edge
                    0.25 * image.naturalWidth, //display width
                    0.25 * image.naturalHeight //display height
            );
            position += 0.1 * width;
            height2 += 0.05 * height;
          }
          ;

        };
      };



      //After setting onload, begin loading a url

      tree.src="https://world-dying-simulator.now.sh/tree/tree.png";


    </script>


  </body>
</html>
